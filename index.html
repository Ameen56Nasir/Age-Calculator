<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="container">
        <p class="title">Supper <br><span> Age Calculator</span></p>
        <div class="input-part">
            <input type="date" class="input-box">
            <button class="calculateBtn">Calculate</button>
        </div>
        <div class="result">
            <p>Total Age:-</p>
            <h4 class="age"></h4>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
